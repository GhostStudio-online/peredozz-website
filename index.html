<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NMLGame 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body class="min-h-screen bg-zinc-950">
    <header class="fixed w-full bottom-0 left-0 bg-zinc-800">
      <div class="max-w-7xl mx-auto">
        <div class="px-2 py-4">
          <div class="grid grid-cols-3">
            <div class="flex flex-col justify-center items-center gap-2">
              <i class="fa-solid fa-gamepad text-lg text-white"></i>
              <h3 class="font-semibold text-xs text-gray-100 tracking-tight">Game</h3>
            </div>
            <div class="flex flex-col justify-center items-center gap-2">
              <i class="fa-solid fa-arrows-rotate text-lg text-white"></i>
              <h3 class="font-semibold text-xs text-gray-100 tracking-tight">Exchange</h3>
            </div>
            <div class="flex flex-col justify-center items-center gap-2">
              <i class="fa-solid fa-sliders text-lg text-white"></i>
              <h3 class="font-semibold text-xs text-gray-100 tracking-tight">Settings</h3>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto">
        <div class="px-2 py-4">
          <div class="flex flex-col items-between justify-center">
            <div>
              <h1 class="font-bold text-lg bg-linear-to-r from-violet-300 to-violet-600 bg-clip-text text-transparent tracking-tight">NML Game 2.0</h1>
            </div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
